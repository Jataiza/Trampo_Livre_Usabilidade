<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TRAMPO LIVRE/css/Portfolio.css">
    <title>Trampo Livre</title>
    <!-- Chamada do CSS em Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Chamada do JS em Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!--Chamada do Css externo-->
    <link rel="stylesheet" href="/TRAMPO LIVRE/css/Portfolio.css">
    <script>
        $(document).ready(function(){
            $('.money2').mask('000.000.000.000.000,00', {reverse: true});
        });     
    </script>
</head>

<body>
    <header>
        <div class="menu">
            <div class="logo">
                
                <img src="/TRAMPO LIVRE/img/03.png" alt="logo">
                
            </div>
            <nav>
                <a href="/TRAMPO LIVRE/index.html">Inicio</a>
                <a href="/TRAMPO LIVRE/index.html">Sobre</a>
                <a href="/TRAMPO LIVRE/index.html">Como Funciona</a>
                <a href="/TRAMPO LIVRE/login.html">Login</a>
                <a href="/TRAMPO LIVRE/cadastro.html">Cadastre-se</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Portfólio</h1>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="profissão">Profissão</label>
                            <input id="profissão" type="text" name="Profissão" placeholder="Digite sua profissão" required size="75">
                        </div>
    
                        <div class="input-box">
                            <label for="Descrição">Descrição</label>
                            <textarea id="Descrição" type="text" name="Descrição" placeholder="Digite a descrição da sua profissão" required rows="4" cols="50"></textarea>
                        </div>    
                        <div class="input-box">
                            <label for="Valor">Valor por hora</label>
                            <input iid="valor" name="valor" size="40" maxlength="13" cssclass="mascara_valor" placeholder="0,00" required>
                        </div>
                        <div class="input-box">
                            <label for="img">Selecionar imagem:</label>
                            <input type="file" id="img" name="img" accept="image/*">
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Continuar</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </main> 
<footer>

    
</footer>
</body>                
</html>

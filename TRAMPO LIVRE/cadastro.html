<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TRAMPO LIVRE/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="/TRAMPO LIVRE/img/03.png" alt="logo">
            </div>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="/TRAMPO LIVRE-Landing Page/index.html">Sobre</a>
                <a href="/TRAMPO LIVRE/index.html">Como Funciona</a>
                <a href="/TRAMPO LIVRE/cadastro.html">Cadastre-se</a>
                <a href="/TRAMPO LIVRE/login.html">Login</a>

            </nav>
        </div>
    </header>

    <div class="container">
        <div class="header">
            <h2>Realize seu cadastro</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input
                type="text"
                id="username"
                placeholder="Digite seu nome de usuário..."/>
                <small>Menssagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input
                type="text"
                id="email"
                placeholder="Digite seu email..."/>
                <small>Menssagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input
                type="password"
                id="password"
                placeholder="Digite sua senha..."/>
                <small>Menssagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input
                type="password"
                id="password-confirmation"
                placeholder="Digite sua senha novamente..."/>
                <small>Menssagem de erro</small>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                 Contratar um freelancer
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Quero ser freelance
                </label>
              </div>

            <button class="botao" type="submit"><a href="/TRAMPO LIVRE/Portfolio.html">Entrar</a></button>
        </form>
    </div>

    <footer>

    </footer>
     
</body>
</html>
